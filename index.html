<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loader { display: none; width: 2rem; height: 2rem; }
        #results { min-height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">API Data Viewer</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Query Your API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API Endpoint URL</label>
                    <input type="url" class="form-control" id="apiUrl" 
                           value="https://your-api-gateway-url.com/items" placeholder="Enter API URL">
                </div>
                <button id="fetchBtn" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm loader" role="status"></span>
                    Fetch Data
                </button>
                <button id="clearBtn" class="btn btn-outline-secondary ms-2">Clear</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Results</h5>
                <span id="resultCount" class="badge bg-secondary">0 items</span>
            </div>
            <div class="card-body">
                <div id="results" class="table-responsive">
                    <p class="text-muted">No data fetched yet. Click "Fetch Data" to begin.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
